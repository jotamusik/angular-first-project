
<div class="container">

  <div class="row" *ngIf="waiting">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div class="row" *ngIf="!waiting">
    <p-table [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th *ngIf="!checkAddressField()">Address</th>
          <th>Gender</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td *ngIf="user.address">{{user.address}}</td>
          <td *ngIf="user.gender">{{user.gender}}</td>
          <td *ngIf="!user.gender">No especificado</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
