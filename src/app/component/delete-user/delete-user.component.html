
<div class="container">

  <div class="row">
    <p-messages [(value)]="msgs"></p-messages>
  </div>

  <div class="row" *ngIf="waiting">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div class="row" *ngIf="!waiting">
    <p-table [value]="users" [(selection)]="selectedUsers" dataKey="email">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 2.25em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Name</th>
          <th>Email</th>
          <th *ngIf="!checkAddressField()">Address</th>
          <th>Gender</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            <p-tableCheckbox [value]="user"></p-tableCheckbox>
          </td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td *ngIf="user.address">{{user.address}}</td>
          <td *ngIf="user.gender">{{user.gender}}</td>
          <td *ngIf="!user.gender">No especificado</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <br>
  <div class="row">
    <p-button (onClick)="deleteUser()" icon="fa fa-fw fa-check" iconPos="right" label="Eliminar"></p-button>
  </div>
  <br>
  <br>
  <br>
  <br>

</div>
